<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-list</title>
  <link rel="stylesheet" href="styles/main.scss">
  <script src="scripts/index.ts" type="module" defer></script>
</head>
<body>
<div id="app">
  <header class="header">
    <form class="header__form-add form-add" name="form_add_tab">
      <fieldset>
        <legend class="vs-hidden">Добавьте таблицу</legend>
        <input type="text" 
          name="form_add_tab_input" 
          class="form-add__input"
          placeholder="Введите название таблицы..."
        >
      <button 
        type="submit" 
        name="form_add_tab_submit"
        class="form-add__submit">
          Добавить
      </button>
      </fieldset>
    </form>
    <nav class="header__nav nav-select">
      <strong class="vs-hidden">Выберите таблицу:</strong>
      <ul>
        <li class="nav-select__link" data-selected>
          <a href="" data-type="table_link">Текущая</a>
          <button class="nav-select__button-rename" data-type="rename-title_button">
            <img src="assets/rename-svgrepo-com.svg" alt="rename icon">
          </button>
        </li>
      </ul>
    </nav>
    <div class="header__container-toggle-theme">
      <button id="button_toggle-theme">Переключить тему</button>
    </div>
    <div class="header__container-aside-toggle">
      <button 
        class="header__button-aside-toggle" 
        data-type="toggle_aside"
        aria-expanded="false">
        <img src="assets/chevron-down-svgrepo-com.svg" alt="chevron icon">
      </button>
    </div>
  </header>
  <aside 
    class="aside" 
    aria-expanded="false" 
    data-type="menu_aside">
    <div class="aside__container-toggle-theme">
      <button id="button_toggle-theme_aside">Переключить тему</button>
    </div>
    <form class="aside__form-add form-add" name="form_add_tab__aside">
      <fieldset>
        <legend class="vs-hidden">Добавьте таблицу</legend>
        <input type="text" 
          name="form_add_tab_input" 
          class="form-add__input"
          placeholder="Введите название таблицы..."
        >
      <button 
        type="submit" 
        name="form_add_tab_submit"
        class="form-add__submit">
          Добавить
      </button>
      </fieldset>
    </form>
    <button class="aside__button-close" data-type="close_aside_button">Закрыть</button>
  </aside>
  <main class="main">
    <section class="main__section-todo todo-section" aria-label="Todo List">
      <div class="todo-section__column 
          column-issue 
          todo-section__column-todo">
        <h2 class="column-issue__title">Задачи:</h2>
        <div class="column-issue__section-issue"></div>
      </div>
      <div class="todo-section__column 
          column-issue 
          todo-section__column-progress">
        <h2 class="column-issue__title">В процессе:</h2>
        <div class="column-issue__section-issue"></div>
      </div>
      <div class="todo-section__column 
          column-issue 
          todo-section__column-completed">
        <h2 class="column-issue__title">Выполненно:</h2>
        <div class="column-issue__section-issue"></div>
      </div>
    </section>
  </main>
</div>
</body>
</html>
